apiVersion: apps/v1
kind: Deployment
metadata:
  name: deck
  annotations:
    sidecar.istio.io/inject: "false"  
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"  
    spec:
      containers:
      - env:
        - name: DECK_HOST
          value: 0.0.0.0
        - name: DECK_PORT
          value: "9000"
        envFrom:
          - configMapRef:
              name: deck-env
        image: us-docker.pkg.dev/spinnaker-community/docker/deck:spinnaker-master-latest-validated
        name: deck
        ports:
        - name: traffic-port
          containerPort: 9000
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 9000
        volumeMounts:
        - mountPath: /opt/spinnaker/config
          name: deck-config-volume
        - mountPath: /var/secrets
          name: spinnaker-secrets-volume
        securityContext:
          allowPrivilegeEscalation: false

      volumes:
      - name: deck-config-volume
        secret:
          secretName: deck-config
      - name: spinnaker-secrets-volume
        secret:
          secretName: spinnaker-secrets
