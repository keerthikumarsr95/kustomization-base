apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  annotations:
    sidecar.istio.io/inject: "false"  
spec:
  replicas: 1
  template:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"    
      containers:
      - env:
        - name: JAVA_OPTS
          value: -XX:MaxRAMPercentage=80.0
        - name: SPRING_PROFILES_ACTIVE
          value: local
        image: us-docker.pkg.dev/spinnaker-community/docker/echo:spinnaker-master-latest-validated
        name: echo
        ports:
        - name: traffic-port
          containerPort: 8089
          protocol: TCP
        readinessProbe:
          httpGet:
            port: traffic-port
            path: /health
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
        volumeMounts:
        - mountPath: /opt/spinnaker/config
          name: echo-config-volume
        - mountPath: /var/secrets
          name: spinnaker-secrets-volume
        securityContext:
          allowPrivilegeEscalation: false

      terminationGracePeriodSeconds: 720
      volumes:
      - name: echo-config-volume
        secret:
          secretName: echo-config
      - name: spinnaker-secrets-volume
        secret:
          secretName: spinnaker-secrets
      securityContext:
        runAsUser: 10111
        runAsGroup: 10111
        runAsNonRoot: true
        fsGroup: 10111
